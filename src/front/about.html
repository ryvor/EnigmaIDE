<!-- about.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  </head>
  <body>
	Version: <span id="product-version">TODO</span>
	Commit: <span id="commit-version">TODO</span>
	Date: <span id="commit-date">TODO</span>
    Electron: <span id="electron-version">TODO</span>
    Chromium: <span id="chrome-version">TODO</span>
    Node.js: <span id="node-version">TODO</span>
	V8: <span id="-version">TODO</span>
    OS: <span id="-version">TODO</span>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const replaceText = (selector, text) => {
				const element = document.getElementById(selector)
				if (element) element.innerText = text
			}
		
			for (const dependency of ['chrome', 'node', 'electron']) {
				replaceText(`${dependency}-version`, process.versions[dependency])
			}
		})
	</script>
  </body>
</html>
