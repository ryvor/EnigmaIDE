<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <title>Enigma IDE</title>

    <link rel="stylesheet" href="vendor/Octicons/octicons-all.min.css" />
    <link rel="stylesheet" href="vendor/Enigma/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <titlebars>
      <titlebar for="win32">
        <titlebar-icon>
          <img src="assets/enigma-color-logo.svg">
        </titlebar-icon>
        <titlebar-menu></titlebar-menu>
        <titlebar-drag></titlebar-drag>
        <titlebar-buttons>
          <minimise></minimise>
          <maximise></maximise>
          <close></close>
        </titlebar-buttons>
      </titlebar>
      <titlebar for="darwin">
        <app-buttons>
          <minimise></minimise>
          <restore></restore>
          <maximise></maximise>
          <close></close>
        </app-buttons>
        <titlebar-drag></titlebar-drag>
      </titlebar>
      <titlebar for="linux">
        <app-buttons>
          <minimise></minimise>
          <restore></restore>
          <maximise></maximise>
          <close></close>
        </app-buttons>
        <titlebar-drag></titlebar-drag>
      </titlebar>
    </titlebars>
    <sidebar>
		<project-title> EXPLORER </project-title>
		<project-button> Open Project </project-button>
		<project-button> Open Directory </project-button>
	</sidebar>
    <content>
      <tabs class="oct-plus"></tabs>
      <editors></editors>
    </content>
    <footer>
      <footer-search>
        <search contenteditable="true"></search>
        <search-content>
          Search for files by name.

          Append '>' to go to line, '$' to enter a command or '?' to search the docs
        </search-content>
      </footer-search>
      <footer-controls>
        <a class="editorConfig" href="#"><span class="enigma-editor-row-number"></span>:<span class="enigma-editor-column-number"></span></a>
        <a class="editorConfig" href="#">Tab size: <span class="enigma-editor-tab-size"></span></a>
        <a class="editorConfig" href="#"><span class="enigma-editor-encoding"></span></a>
        <a class="editorConfig" href="#"><span class="enigma-editor-end-of-line-convention"></span></a>
        <a class="editorConfig" href="#"><span class="enigma-editor-lang"></span></a>
        <a class="openSettingsPage" href="#"><span class="oct-settings"></span></a>
      </footer-controls>
    </footer>
    <script defer src="vendor/Enigma/editor.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
